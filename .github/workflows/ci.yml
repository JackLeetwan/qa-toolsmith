name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Validate environment variables
        run: |
          echo "ğŸ” Checking required environment variables..."
          MISSING_VARS=()

          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "âŒ SUPABASE_URL is not set"
            MISSING_VARS+=("SUPABASE_URL")
          else
            echo "âœ… SUPABASE_URL is set"
          fi

          if [ -z "${{ secrets.SUPABASE_KEY }}" ]; then
            echo "âŒ SUPABASE_KEY is not set"
            MISSING_VARS+=("SUPABASE_KEY")
          else
            echo "âœ… SUPABASE_KEY is set"
          fi

          if [ ${#MISSING_VARS[@]} -ne 0 ]; then
            echo "âŒ Missing required environment variables: ${MISSING_VARS[*]}"
            echo "Please configure these in GitHub Secrets"
            exit 1
          fi

          echo "âœ… All required environment variables are set"
      - name: Build
        run: npm run build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ENV_NAME: production
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: ${{ github.event_name == 'push' && '30' || '7' }}

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v5
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests with coverage
        run: npm run test:unit:coverage
      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: coverage/
          retention-days: ${{ github.event_name == 'push' && '30' || '7' }}

  e2e-tests:
    name: E2E Tests (KB auth tests skipped)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      checks: write
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build for E2E (Node adapter)
        run: npm run build:node
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ENV_NAME: production
      - name: Install Playwright browsers
        run: npx playwright install chromium
      - name: Test Supabase Signup (Diagnostic)
        run: node scripts/test-signup.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      - name: Start preview server
        run: |
          echo "ğŸš€ Starting preview server..."

          # Validate that secrets are configured
          if [ -z "$SUPABASE_URL" ]; then
            echo "âŒ ERROR: SUPABASE_URL secret is not configured in GitHub!"
            echo "Please go to Settings â†’ Secrets and variables â†’ Actions"
            echo "and add SUPABASE_URL with your cloud Supabase project URL"
            exit 1
          fi

          if [ -z "$SUPABASE_KEY" ]; then
            echo "âŒ ERROR: SUPABASE_KEY secret is not configured in GitHub!"
            echo "Please go to Settings â†’ Secrets and variables â†’ Actions"
            echo "and add SUPABASE_KEY with your Supabase anon key"
            exit 1
          fi

          echo "ğŸ” Verifying environment variables are set:"
          echo "  - SUPABASE_URL: ${SUPABASE_URL:+âœ… Set (cloud URL)}"
          echo "  - SUPABASE_KEY: ${SUPABASE_KEY:+âœ… Set}"
          echo "  - ENV_NAME: ${ENV_NAME:+âœ… Set}"

          # Pass environment variables directly to npm command to ensure they reach Node process
          SUPABASE_URL="$SUPABASE_URL" SUPABASE_KEY="$SUPABASE_KEY" ENV_NAME="$ENV_NAME" PORT="$PORT" npm run preview > server.log 2>&1 &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          echo "Server started with PID: $SERVER_PID"
          sleep 3
          echo "ğŸ“‹ Checking if server process is still running..."
          if ! ps -p $SERVER_PID > /dev/null 2>&1; then
            echo "âŒ Server process died immediately!"
            echo "ğŸ“„ Server logs:"
            cat server.log
            exit 1
          fi
          echo "âœ… Server process is still running"
        env:
          PORT: 3000
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ENV_NAME: production
      - name: Wait for server to start
        run: |
          echo "â³ Waiting for server to be ready..."
          for i in {1..40}; do
            if curl -f http://localhost:3000/api/health >/dev/null 2>&1; then
              echo "âœ… Server is ready after $((i * 2)) seconds"
              break
            fi
            echo "Waiting for server... ($i/40)"
            sleep 2
          done
          if [ $i -eq 40 ]; then
            echo "âŒ Server failed to start after 80 seconds"
            echo "ğŸ“„ Server logs:"
            cat server.log
            echo "ğŸ“Š Checking if server process is still running:"
            ps aux | grep -E "astro|node" | grep -v grep || echo "No server process found"
            exit 1
          fi
      - name: Debug environment variables
        run: |
          echo "ğŸ” Environment variables check:"
          echo "SUPABASE_URL: ${SUPABASE_URL:+âœ… Set}"
          echo "SUPABASE_KEY: ${SUPABASE_KEY:+âœ… Set}"
          echo "ENV_NAME: ${ENV_NAME:+âœ… Set}"
          echo "E2E_USERNAME: ${E2E_USERNAME:+âœ… Set}"
          echo "E2E_PASSWORD: ${E2E_PASSWORD:+âœ… Set}"
          echo "E2E_USERNAME_ID: ${E2E_USERNAME_ID:+âœ… Set}"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ENV_NAME: production
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ENV_NAME: production
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-html-report
          path: playwright-report/
          retention-days: ${{ github.event_name == 'push' && '30' || '7' }}
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: ${{ github.event_name == 'push' && '30' || '7' }}
      - name: Upload Server Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: server.log
          retention-days: ${{ github.event_name == 'push' && '30' || '7' }}
      - name: Print Server Logs
        if: always()
        run: |
          echo "ğŸ“„ Server logs from preview server:"
          echo "=================================="
          cat server.log || echo "No server.log found"
          echo "=================================="
      - name: Publish test results
        if: always()
        uses: dorny/test-reporter@v2
        continue-on-error: true
        with:
          name: E2E Tests
          path: test-results/junit.xml
          reporter: java-junit
          fail-on-empty: false
      - name: Stop server
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            echo "Stopping server with PID: $SERVER_PID"
            kill $SERVER_PID || true
            pkill -f "astro preview" || true
          fi

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    needs: [lint, test, e2e-tests]
    if: github.event_name == 'pull_request' && always()
    steps:
      - name: Check job results
        id: check-results
        run: |
          if [[ "${{ needs.lint.result }}" == "success" &&
                "${{ needs.test.result }}" == "success" &&
                "${{ needs.e2e-tests.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=âœ… All checks passed! This PR is ready for review." \
              >> $GITHUB_OUTPUT
            echo "color=28a745" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=âŒ Some checks failed. Please review failed jobs:" \
              >> $GITHUB_OUTPUT
            echo "color=dc3545" >> $GITHUB_OUTPUT

            if [[ "${{ needs.lint.result }}" != "success" ]]; then
              echo "message=${message} - Lint: ${{ needs.lint.result }}" \
                >> $GITHUB_OUTPUT
            fi
            if [[ "${{ needs.test.result }}" != "success" ]]; then
              echo "message=${message} - Unit: ${{ needs.test.result }}" \
                >> $GITHUB_OUTPUT
            fi
            if [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
              echo "message=${message} - E2E: ${{ needs.e2e-tests.result }}" \
                >> $GITHUB_OUTPUT
            fi
          fi
      - name: Create or update PR comment
        uses: actions/github-script@v8
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## ğŸ” Pull Request Status')
            );

            const statusIcon = '${{ steps.check-results.outputs.status }}' ===
              'success' ? 'âœ…' : 'âŒ';
            const statusColor = '${{ steps.check-results.outputs.status }}' ===
              'success' ? 'success' : 'failure';
            const message = `${{ steps.check-results.outputs.message }}`;

            const commentBody = `## ğŸ” Pull Request Status

            ${statusIcon} **Status**: ${message}

            ### ğŸ“Š Test Results

            | Job | Status | Details |
            |-----|--------|---------|
            | **Lint** | ${{ needs.lint.result == 'success' && 'âœ… Passed' ||
              'âŒ Failed' }} | Code quality |
            | **Unit Tests** | ${{ needs.test.result == 'success' &&
              'âœ… Passed' || 'âŒ Failed' }} | Test coverage |
            | **E2E Tests** | ${{ needs.e2e-tests.result == 'success' &&
              'âœ… Passed (KB auth tests skipped)' || 'âŒ Failed (KB auth tests skipped)' }} | Integration tests |

            ### ğŸ“ Artifacts & Reports

            - **Unit Test Coverage**: Available in workflow artifacts
            - **E2E Test Report**: HTML report with traces and screenshots
            - **Test Results**: JUnit XML format for CI integration

            ---
            *This comment is automatically updated by GitHub Actions*`;
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
