name: Deploy to Cloudflare Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v5

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate secrets
        run: |
          echo "🔍 Validating required secrets for deployment..."
          MISSING_SECRETS=()

          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "❌ SUPABASE_URL secret is missing"
            MISSING_SECRETS+=("SUPABASE_URL")
          else
            echo "✅ SUPABASE_URL is configured"
          fi

          if [ -z "${{ secrets.SUPABASE_KEY }}" ]; then
            echo "❌ SUPABASE_KEY secret is missing"
            MISSING_SECRETS+=("SUPABASE_KEY")
          else
            echo "✅ SUPABASE_KEY is configured"
          fi

          if [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
            echo "❌ Missing required secrets: ${MISSING_SECRETS[*]}"
            echo "Please configure these in GitHub Secrets"
            exit 1
          fi

      - name: Build for Cloudflare Pages
        run: npm run build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ENV_NAME: production

      - name: Deploy to Cloudflare Pages via Direct Upload
        if: env.CLOUDFLARE_ACCOUNT_ID != ''
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME || 'qa-toolsmith' }}
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deployment summary
        if: always()
        run: |
          echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ secrets.CLOUDFLARE_API_TOKEN }}" != "" ] && [ "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" != "" ]; then
            echo "✅ Deployed to Cloudflare Pages" >> $GITHUB_STEP_SUMMARY
            echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
            echo "- **Project**: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME || 'qa-toolsmith' }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Visit your deployment at: https://${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME || 'qa-toolsmith' }}.pages.dev" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️  Deployment skipped - secrets not configured" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Configure these secrets in GitHub to enable automatic deployment:" >> $GITHUB_STEP_SUMMARY
            echo "- CLOUDFLARE_API_TOKEN" >> $GITHUB_STEP_SUMMARY
            echo "- CLOUDFLARE_ACCOUNT_ID" >> $GITHUB_STEP_SUMMARY
            echo "- CLOUDFLARE_PAGES_PROJECT_NAME (optional, defaults to 'qa-toolsmith')" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "📝 See [Cloudflare Pages Deployment Guide](docs/deployment-cloudflare.md) for details" >> $GITHUB_STEP_SUMMARY
          fi
