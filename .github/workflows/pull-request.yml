---
name: Pull Request Checks

on:
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v5
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests with coverage
        run: npm run test:unit:coverage
      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: pr-unit-coverage
          path: coverage/
          retention-days: 7
      - name: Publish unit test results
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: Unit Tests (PR)
          path: coverage/lcov.info
          reporter: lcov

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v5
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      - name: Install Playwright browsers
        run: npx playwright install chromium
      - name: Start preview server
        run: |
          npm run preview &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          echo "Server started with PID: $SERVER_PID"
        env:
          PORT: 3000
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      - name: Wait for server to start
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000/api/health >/dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done
          if [ $i -eq 30 ]; then
            echo "Server failed to start"
            exit 1
          fi
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
      - name: Upload E2E HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-e2e-html-report
          path: playwright-report/
          retention-days: 7
      - name: Upload E2E Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-e2e-test-results
          path: test-results/
          retention-days: 7
      - name: Publish E2E test results
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: E2E Tests (PR)
          path: test-results/junit.xml
          reporter: java-junit
      - name: Stop server
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            echo "Stopping server with PID: $SERVER_PID"
            kill $SERVER_PID || true
            pkill -f "astro preview" || true
          fi

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    needs: [lint, unit-tests, e2e-tests]
    if: always()
    steps:
      - name: Check job results
        id: check-results
        run: |
          if [[ "${{ needs.lint.result }}" == "success" &&
                "${{ needs.unit-tests.result }}" == "success" &&
                "${{ needs.e2e-tests.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=✅ All checks passed! This PR is ready for review." \
              >> $GITHUB_OUTPUT
            echo "color=28a745" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=❌ Some checks failed. Please review failed jobs:" \
              >> $GITHUB_OUTPUT
            echo "color=dc3545" >> $GITHUB_OUTPUT

            if [[ "${{ needs.lint.result }}" != "success" ]]; then
              echo "message=${message} - Lint: ${{ needs.lint.result }}" \
                >> $GITHUB_OUTPUT
            fi
            if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
              echo "message=${message} - Unit: ${{ needs.unit-tests.result }}" \
                >> $GITHUB_OUTPUT
            fi
            if [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
              echo "message=${message} - E2E: ${{ needs.e2e-tests.result }}" \
                >> $GITHUB_OUTPUT
            fi
          fi
      - name: Create or update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## 🔍 Pull Request Status')
            );

            const statusIcon = '${{ steps.check-results.outputs.status }}' ===
              'success' ? '✅' : '❌';
            const statusColor = '${{ steps.check-results.outputs.status }}' ===
              'success' ? 'success' : 'failure';
            const message = `${{ steps.check-results.outputs.message }}`;

            const commentBody = `## 🔍 Pull Request Status

            ${statusIcon} **Status**: ${message}

            ### 📊 Test Results

            | Job | Status | Details |
            |-----|--------|---------|
            | **Lint** | ${{ needs.lint.result == 'success' && '✅ Passed' ||
              '❌ Failed' }} | Code quality |
            | **Unit Tests** | ${{ needs.unit-tests.result == 'success' &&
              '✅ Passed' || '❌ Failed' }} | 1,167 tests |
            | **E2E Tests** | ${{ needs.e2e-tests.result == 'success' &&
              '✅ Passed' || '❌ Failed' }} | 10 tests |

            ### 📁 Artifacts & Reports

            - **Unit Test Coverage**: Available in workflow artifacts
            - **E2E Test Report**: HTML report with traces and screenshots
            - **Test Results**: JUnit XML format for CI integration

            ### 🚀 Performance

            - **Parallel Execution**: Unit and E2E tests run simultaneously
            - **Fast Feedback**: Results available as soon as tests complete
            - **Coverage Tracking**: Detailed code coverage metrics

            ---
            *This comment is automatically updated by GitHub Actions*`;
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
