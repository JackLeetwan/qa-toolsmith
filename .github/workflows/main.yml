name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Validate environment variables
        run: |
          echo "ğŸ” Checking required environment variables..."
          MISSING_VARS=()
          
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "âŒ SUPABASE_URL is not set"
            MISSING_VARS+=("SUPABASE_URL")
          else
            echo "âœ… SUPABASE_URL is set"
          fi
          
          if [ -z "${{ secrets.SUPABASE_KEY }}" ]; then
            echo "âŒ SUPABASE_KEY is not set"
            MISSING_VARS+=("SUPABASE_KEY")
          else
            echo "âœ… SUPABASE_KEY is set"
          fi
          
          if [ ${#MISSING_VARS[@]} -ne 0 ]; then
            echo "âŒ Missing required environment variables: ${MISSING_VARS[*]}"
            echo "Please configure these in GitHub Secrets"
            exit 1
          fi
          
          echo "âœ… All required environment variables are set"
      - name: Build
        run: npm run build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ENV_NAME: production
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: ${{ github.event_name == 'push' && '30' || '7' }}

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v5
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests with coverage
        run: npm run test:unit:coverage
      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: coverage/
          retention-days: ${{ github.event_name == 'push' && '30' || '7' }}

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      checks: write
      contents: read
    needs: build
    steps:
      - uses: actions/checkout@v5
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: build-output
          path: dist/
      - name: Install Playwright browsers
        run: npx playwright install chromium
      - name: Start preview server
        run: |
          npm run preview &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          echo "Server started with PID: $SERVER_PID"
        env:
          PORT: 3000
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ENV_NAME: production
      - name: Wait for server to start
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000/api/health >/dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done
          if [ $i -eq 30 ]; then
            echo "Server failed to start"
            exit 1
          fi
      - name: Debug environment variables
        run: |
          echo "ğŸ” Environment variables check:"
          echo "SUPABASE_URL: ${SUPABASE_URL:+âœ… Set}"
          echo "SUPABASE_KEY: ${SUPABASE_KEY:+âœ… Set}"
          echo "ENV_NAME: ${ENV_NAME:+âœ… Set}"
          echo "E2E_USERNAME: ${E2E_USERNAME:+âœ… Set}"
          echo "E2E_PASSWORD: ${E2E_PASSWORD:+âœ… Set}"
          echo "E2E_USERNAME_ID: ${E2E_USERNAME_ID:+âœ… Set}"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ENV_NAME: production
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ENV_NAME: production
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-html-report
          path: playwright-report/
          retention-days: ${{ github.event_name == 'push' && '30' || '7' }}
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: ${{ github.event_name == 'push' && '30' || '7' }}
      - name: Publish test results
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: E2E Tests
          path: test-results/junit.xml
          reporter: java-junit
      - name: Stop server
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            echo "Stopping server with PID: $SERVER_PID"
            kill $SERVER_PID || true
            pkill -f "astro preview" || true
          fi

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    permissions:
      contents: read
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v5
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: build-output
          path: dist/
      - name: Start server
        run: |
          npm run preview &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
        env:
          PORT: 3000
          SUPABASE_URL: "https://dummy.supabase.co"
          SUPABASE_KEY: "dummy-key"
          SUPABASE_SERVICE_KEY: "dummy-service-key"
          OPENROUTER_API_KEY: "dummy-key"
          ENV_NAME: "production"
      - name: Wait for server to start
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000/api/health >/dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done
      - name: Check health endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            http://localhost:3000/api/health)
          echo "Health endpoint response: $response"
          if [ "$response" != "200" ]; then
            echo "Health check failed with status code $response"
            curl -v http://localhost:3000/api/health || true
            exit 1
          else
            echo "Health check passed with status code $response"
          fi
      - name: Stop server
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            kill $SERVER_PID || true
          fi
          pkill -f "astro preview" || true

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    needs: [lint, test, e2e-tests]
    if: github.event_name == 'pull_request' && always()
    steps:
      - name: Check job results
        id: check-results
        run: |
          if [[ "${{ needs.lint.result }}" == "success" &&
                "${{ needs.test.result }}" == "success" &&
                "${{ needs.e2e-tests.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=âœ… All checks passed! This PR is ready for review." \
              >> $GITHUB_OUTPUT
            echo "color=28a745" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=âŒ Some checks failed. Please review failed jobs:" \
              >> $GITHUB_OUTPUT
            echo "color=dc3545" >> $GITHUB_OUTPUT

            if [[ "${{ needs.lint.result }}" != "success" ]]; then
              echo "message=${message} - Lint: ${{ needs.lint.result }}" \
                >> $GITHUB_OUTPUT
            fi
            if [[ "${{ needs.test.result }}" != "success" ]]; then
              echo "message=${message} - Unit: ${{ needs.test.result }}" \
                >> $GITHUB_OUTPUT
            fi
            if [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
              echo "message=${message} - E2E: ${{ needs.e2e-tests.result }}" \
                >> $GITHUB_OUTPUT
            fi
          fi
      - name: Create or update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## ğŸ” Pull Request Status')
            );

            const statusIcon = '${{ steps.check-results.outputs.status }}' ===
              'success' ? 'âœ…' : 'âŒ';
            const statusColor = '${{ steps.check-results.outputs.status }}' ===
              'success' ? 'success' : 'failure';
            const message = `${{ steps.check-results.outputs.message }}`;

            const commentBody = `## ğŸ” Pull Request Status

            ${statusIcon} **Status**: ${message}

            ### ğŸ“Š Test Results

            | Job | Status | Details |
            |-----|--------|---------|
            | **Lint** | ${{ needs.lint.result == 'success' && 'âœ… Passed' ||
              'âŒ Failed' }} | Code quality |
            | **Unit Tests** | ${{ needs.test.result == 'success' &&
              'âœ… Passed' || 'âŒ Failed' }} | Test coverage |
            | **E2E Tests** | ${{ needs.e2e-tests.result == 'success' &&
              'âœ… Passed' || 'âŒ Failed' }} | Integration tests |

            ### ğŸ“ Artifacts & Reports

            - **Unit Test Coverage**: Available in workflow artifacts
            - **E2E Test Report**: HTML report with traces and screenshots
            - **Test Results**: JUnit XML format for CI integration

            ---
            *This comment is automatically updated by GitHub Actions*`;
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

