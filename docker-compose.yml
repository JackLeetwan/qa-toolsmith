version: "3.8"

services:
  qa-toolsmith:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PUBLIC_ENV_NAME: local
    image: jayleetwan/qa-toolsmith:latest
    container_name: qa-toolsmith
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Required environment variables (provided at runtime, not build time)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      # Optional environment variables
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - AUTH_RESET_REDIRECT_URL=${AUTH_RESET_REDIRECT_URL:-}
      - ENV_NAME=${ENV_NAME:-local}
      # Runtime configuration
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    networks:
      - qa-toolsmith-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  qa-toolsmith-network:
    driver: bridge
